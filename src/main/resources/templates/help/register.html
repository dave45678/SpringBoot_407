<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="base::header">

    <title>registration</title>
</head>
<body>

<div th:replace="base:: nav"></div>

<div align="center" class="container">
    <h4>New User Registration</h4>
    <form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post">

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="firstName">First Name</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="firstName" placeholder="First Name" th:field="*{firstName}">
                <mark>
                    <strong>
                        <span th:if="${#fields.hasErrors('firstName')}"
                              th:errors="*{firstName}">First Name Error
                        </span>
                    </strong>
                </mark>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="lastName">Last Name</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="lastName" placeholder="Last Name" th:field="*{lastName}">
                <mark>
                    <strong>
                        <span th:if="${#fields.hasErrors('lastName')}"
                              th:errors="*{lastName}">Last Name Error
                        </span>
                    </strong>
                </mark>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="email">Email</label>
            <div class="col-sm-10">
                <input class="form-control" type="email" id="email" placeholder="Email" th:field="*{email}">
                <mark>
                    <strong>
                        <span th:if="${#fields.hasErrors('email')}"
                              th:errors="*{email}">Email Error
                        </span>
                    </strong>
                </mark>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="username">Username</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="username" placeholder="User Name" th:field="*{username}">
                <mark>
                    <strong>
                        <span th:if="${#fields.hasErrors('username')}"
                              th:errors="*{username}">Username Error
                        </span>
                    </strong>
                </mark>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="password">Password</label>
            <div class="col-sm-10">
                <input class="form-control" type="password" id="password" placeholder="Password" th:field="*{password}">
                <mark>
                    <strong>
                        <span th:if="${#fields.hasErrors('password')}"
                              th:errors="*{password}">Password Error
                        </span>
                    </strong>
                </mark>
            </div>
        </div>

        <div class="form-group row">
            <button type="submit" class ="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<div th:replace="base:: footer"></div>

</body>
</html>

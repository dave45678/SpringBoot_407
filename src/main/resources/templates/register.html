<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="base::header">

    <title>Registration</title>
</head>

<body>
<div th:replace="base::nav"></div>

<div class="container col-md-6" align="center">


    <h4>New User Registration</h4>
    <form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post">

        First Name
        <mark>
            <strong>
            <span th:if="${#fields.hasErrors('firstName')}"
                  th:errors="*{firstName}">First Name Error
            </span>
            </strong>
        </mark>
        <input type="text" id="firstName" placeholder="First Name" th:field="*{firstName}"><br/>

        Last Name
        <mark>
            <strong>
            <span th:if="${#fields.hasErrors('lastName')}"
                  th:errors="*{lastName}">Last Name Error
            </span>
            </strong>
        </mark>
        <input type="text" id="lastName" placeholder="Last Name" th:field="*{lastName}"><br/>

        Email
        <mark>
            <strong>
            <span th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}">Email Error
            </span>
            </strong>
        </mark>
        <input type="text" id="email" placeholder="Email" th:field="*{email}"><br/>

        Username
        <mark>
            <strong>
            <span th:if="${#fields.hasErrors('username')}"
                  th:errors="*{username}">Username Error
            </span>
            </strong>
        </mark>
        <input type="text" id="username" placeholder="User Name" th:field="*{username}"><br/>

        Password
        <mark>
            <strong>
            <span th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}">Password Error
            </span>
            </strong>
        </mark>
        <input type="password" id="password" placeholder="Password" th:field="*{password}"><br/>
        <ul class="text-left"
            th:each="error: ${#fields.errors('password')}">
            <li th:each="message : ${error.split(',')}">
                <p class="error-message" th:text="${message}"></p>
            </li>
        </ul>

        <button type="submit" class ="btn btn-default">Submit</button>

    </form>
</div>

<div th:replace="base::footer"></div>
</body>
</html>
